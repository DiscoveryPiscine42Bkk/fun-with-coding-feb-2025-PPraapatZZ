<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explode This Balloon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>

    <script>
        const balloon = document.getElementById("balloon");
        let size = 200;
        const minSize = 200;
        const maxSize = 420;
        const colors = ["red", "green", "blue"];
        let colorIndex = 0;

        // เมื่อกดบอลลูนให้ขยายและเปลี่ยนสี
        balloon.addEventListener("click", () => {
            size += 10;
            colorIndex = (colorIndex + 1) % colors.length;

            if (size > maxSize) {
                size = minSize; // รีเซ็ตขนาดถ้าเกิน 420px (ระเบิด)
                colorIndex = 0; // กลับไปที่สีแดง
            }

            updateBalloon();
        });

        // เมื่อเมาส์ออกจากบอลลูนให้ลดขนาดลงและเปลี่ยนสีถอยหลัง
        balloon.addEventListener("mouseleave", () => {
            if (size > minSize) {
                size -= 5;
                colorIndex = (colorIndex - 1 + colors.length) % colors.length;
                updateBalloon();
            }
        });

        function updateBalloon() {
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
            balloon.style.backgroundColor = colors[colorIndex];
        }
    </script>
</body>
</html>
