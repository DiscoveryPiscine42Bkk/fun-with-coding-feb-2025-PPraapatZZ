<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background</title>
    <link rel="stylesheet" href="backgroound.css">
</head>
<body>
    <button id="changeColorBtn">Click me!</button>
    <script>
        let scaleFactor = 1; // ตัวแปรเก็บขนาดของปุ่ม

        document.getElementById("changeColorBtn").addEventListener("click", function() {
            // เปลี่ยนสีพื้นหลังแบบสุ่ม
            document.body.style.backgroundColor = "#" + Math.floor(Math.random() * 255 * 255 * 255).toString(16);

            scaleFactor += 0.1;
            this.style.transform = `scale(${scaleFactor})`;
            this.style.transition = "transform 0.3s ease";
        });
    </script>
</body>
</html>
