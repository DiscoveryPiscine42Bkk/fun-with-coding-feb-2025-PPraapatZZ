<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="profile-card">
        <h1 class="card-title">Your Name</h1>
        <table class="invisible-table">
            <tr>
                <td><img src="profile.jpg" alt="Profile Picture" class="profile-img"></td>
            </tr>
            <tr>
                <td><p class="login">YourLogin123</p></td>
            </tr>
            <tr>
                <td><p class="description">Short Description</p></td>
            </tr>
            <tr>
                <td>
                    <div class="social-media-icons">
                        <img src="facebook-icon.png" alt="Facebook" class="social-icon">
                        <img src="twitter-icon.png" alt="Twitter" class="social-icon">
                        <img src="linkedin-icon.png" alt="LinkedIn" class="social-icon">
                    </div>
                </td>
            </tr>
        </table>
        <button class="contact-button">Contact</button>
    </div>
</body>
</html>
